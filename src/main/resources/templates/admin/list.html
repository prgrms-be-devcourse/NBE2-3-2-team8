<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전체 사용자 조회</title>
  <link href="/css/common/common.css" rel="stylesheet" />
  <link href="/css/common/header.css" rel="stylesheet" />
  <link href="/css/admin/list.css" rel="stylesheet" />
</head>
<body>

  <th:block th:replace="~{fragments/header::headerFragment}"></th:block>
  <div>
<table>
  <tr>
    <td>프로필</td>
    <td>이름</td>
    <td>회원 지역</td>
    <td>즐겨찾기 개수</td>
  </tr>
  <tr th:each="member: ${members.content}"
      th:onclick="|location.href='@{/admins/members-detail/{id}(id=${member.memberId})}'|">
    <td>
<!--      이미지 주소 변경 필요-->
      <img th:src="@{/images/profile-icon.png}">
    </td>
    <td th:text="${member.nickname}"></td>
    <td th:text="${member.userAddress}"></td>
    <td th:text="${member.bookmarkCount}"></td>
  </tr>
</table>
</div>
</body>
</html>
