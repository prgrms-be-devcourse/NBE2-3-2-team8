<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>탈퇴 사용자 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="/css/common/common.css" rel="stylesheet" />
  <link href="/css/common/header.css" rel="stylesheet" />
  <link href="/css/admin/list.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.11/dist/tailwind.min.css" rel="stylesheet">

  <style>
    main {
      margin-left: 250px;
    }
    table {
      width: calc(100% - 250px);
      max-width: 1000px;
    }
  </style>
</head>
<body class="bg-neutral-100">

<div class="sidebar">
  <p class="py-2 text-left text-lg font-title">회원 정보 관리</p>
  <a th:onclick="|location.href='@{/admins/members/list}'|">회원 즐겨찾기 정보</a>
  <a th:onclick="|location.href='@{/admins/members-withdrawal}'|">회원 삭제</a>
</div>

<th:block th:replace="~{fragments/header::headerFragment}"></th:block>

<main class="min-h-screen flex flex-col items-center py-8">
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden" >
    <thead class="bg-neutral-200">
    <tr>
      <th class="py-2 text-left text-lg font-title">프로필</th>
      <th class="py-2 text-left text-lg font-title">이름</th>
      <th class="py-2 text-left text-lg font-title">요청 날짜</th>
      <th class="py-2 text-left text-lg font-title">삭제 요청</th>
    </tr>
    </thead>
    <tbody>
    <div class="mt-7">

      <tr th:each="member : ${members.content}">
        <td class="py-4 px-6">
          <img th:src="@{/images/profile-icon.png}" class="w-16 h-16 rounded-full">
        </td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.updatedAt}"></td>
        <td th:text="${member.memberStatus}"></td>
      </tr>
    </div>
    </tbody>
  </table>
</main>

</body>
</html>
